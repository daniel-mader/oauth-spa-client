<div [ngClass]="{'obsidian-dark': isDarkTheme$ | async}">
  <div class="mat-app-background"> <!-- sets background according to theme -->

    <app-nav-bar></app-nav-bar>

    <mat-sidenav-container [hasBackdrop]="true">
      <mat-sidenav mode="over" [(opened)]="opened" position="end" (closedStart)="onCloseSideNav()">
        <app-side-nav></app-side-nav>
      </mat-sidenav>

      <mat-sidenav-content>
        <div fxLayout="row" fxLayoutAlign="space-around center">
          <app-login fxLayout="column" fxLayoutAlign="space-between" style="height: 80vh;"></app-login>

          <!--    <div class="vertical-divider"></div>-->
          <mat-icon style="color: #888888">double_arrow</mat-icon>

          <app-jwt-visualizer class="fill-space-horizontal" fxLayout="column"></app-jwt-visualizer>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>

    <hr><pre>router-outlet:</pre><router-outlet></router-outlet>

  </div>
</div>
