<mat-card class="login-card mat-elevation-z4">

  <span class="ribbon">{{ "insecure" | uppercase }}</span>
  <h4>Password Flow</h4>

  <form class="flex-column" [formGroup]="passwordLoginForm" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="outline" color="primary" class="form-field">
      <mat-label>username</mat-label>
      <input matInput placeholder="" formControlName="username">
    </mat-form-field>

    <mat-form-field appearance="outline" color="primary" class="form-field">
      <mat-label>password</mat-label>
      <input matInput placeholder="" [type]="showPassword ? 'text' : 'password'" formControlName="password">
      <!-- show password toggle -->
      <button type="button" mat-icon-button matSuffix (click)="showPassword = !showPassword"
              [attr.aria-label]="'Show password'" [attr.aria-pressed]="showPassword">
        <mat-icon>{{showPassword ? 'visibility' : 'visibility_off'}}</mat-icon>
      </button>
    </mat-form-field>

    <!--  <mat-divider></mat-divider>-->

    <!--  <mat-card-footer>-->
    <button mat-flat-button class="button-login" color="accent" type="submit" [disabled]="!passwordLoginForm.valid">Login</button>
    <!--    <button mat-flat-button color="accent">accent</button>-->
    <!--    <button mat-flat-button color="warn">warn</button>-->
    <!--  </mat-card-footer>-->

  </form>
</mat-card>

<ng-container *ngIf="serverResponse">
  {{ serverResponse }}
</ng-container>
