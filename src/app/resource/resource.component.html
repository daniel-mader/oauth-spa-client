<mat-card class="mat-elevation-z4">
  <mat-card-header>
<!--    <div mat-card-avatar><mat-icon>shopping_cart</mat-icon></div>-->
    <div mat-card-avatar><mat-icon class="icon-fill-parent">category</mat-icon></div>
    <mat-card-title>/products</mat-card-title>
    <mat-card-subtitle>ressource access</mat-card-subtitle>
  </mat-card-header>
  <div *ngIf="userProfile$ | async as profile; else noUser;">
    Viewing Products as <b>{{ profile?.name }}</b>:
    <mat-divider></mat-divider>
    <ul>
      <li>Some product</li>
      <li>Another product</li>
      <li>Third product</li>
    </ul>
  </div>
  <ng-template #noUser>
    Please log in.
  </ng-template>
</mat-card>
