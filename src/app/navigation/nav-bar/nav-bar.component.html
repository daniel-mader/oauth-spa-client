<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>OAuth Test Client</span>
    <span class="fill-remaining-space"></span>
    <div [@openClose]="isSettingsOpen ? 'open' : 'closed'">
      <button mat-icon-button color="" type="button" aria-label="open settings" (click)="onClickSettings()">
        <mat-icon>{{ isSettingsOpen ? 'close' : 'settings' }}</mat-icon>
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
